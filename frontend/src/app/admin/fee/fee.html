<div cdkDropListGroup>
  <div class="example-container">
    <h2>Unpaid</h2>
    <div
      cdkDropList
      cdkDropListSortingDisabled
      [cdkDropListData]="unpaid()"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      @for (player of unpaid(); track player) {
      <div class="example-box" cdkDrag>{{ player.name }}</div>
      }
    </div>
  </div>
  <div class="example-container">
    <h2>Paid</h2>
    <div
      cdkDropList
      cdkDropListSortingDisabled
      [cdkDropListData]="paid()"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      @for (player of paid(); track player) {
      <div class="example-box" cdkDrag>{{ player.name }}</div>
      }
    </div>
  </div>
</div>
