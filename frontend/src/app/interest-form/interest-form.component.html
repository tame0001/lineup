<mat-stepper orientation="vertical" [linear]="true" #stepper>
  <mat-step [stepControl]="playerInfoForm">
    <form [formGroup]="playerInfoForm" (submit)="onSubmit()">
      <ng-template matStepLabel>Your Info</ng-template>

      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput 
        placeholder="Prefer name"
        formControlName="name" 
        required>
        <mat-error>Please enter your name</mat-error>
      </mat-form-field>

      <div>
        <mat-label style="margin-right: 16px;">Gender:</mat-label>
        <mat-radio-group aria-label="Select an option" formControlName="gender">
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
      </div>

      <mat-checkbox formControlName="isGrad" [labelPosition]="'before'">
        Are you graduate student?</mat-checkbox>

      <div style="padding-top: 8px;">
        <button mat-button matStepperNext type="submit">Next</button>
      </div>
    </form>
  </mat-step>
  <!-- TODO: explain necessity for each info with tooltip/dialog -->

  <mat-step [stepControl]="playerContactFormGroup">
    <form [formGroup]="playerContactFormGroup">
      <ng-template matStepLabel>Contact Info</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Purdue Email</mat-label>
        <input matInput formControlName="playerContactCtrl"
        placeholder="Ex. 1 Main St, New York, NY" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Sports</ng-template>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
