<mat-form-field>
  <mat-label>Match Day</mat-label>
  <mat-select
    (selectionChange)="selectedMatchDay.set($event.value)"
    [value]="selectedMatchDay()"
  >
    @for (matchDay of matchDays(); track matchDay.id) {
    <mat-option [value]="matchDay.id">{{
      matchDay.date | date : "mediumDate"
    }}</mat-option>
    }
  </mat-select>
</mat-form-field>
